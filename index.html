        ["<img alt=\"id:2147507493;FounderCES,1140120,353520\" width='119.7px' height='37.11px' src=\"E:\\docx2html\\data\\img\\e642b28f-8dfa-11e6-a380-005056c00008.jpeg\"", "<img alt=\"id:2147507500;FounderCES,6123381,6105525\" width='642.87px' height='641.0px' src=\"E:\\docx2html\\data\\img\\e644d570-8dfa-11e6-beef-005056c00008.jpeg\""],
        ["<img alt=\"id:2147507507;FounderCES,1167480,359640\" width='122.57px' height='37.76px' src=\"E:\\docx2html\\data\\img\\e6454a9e-8dfa-11e6-b361-005056c00008.jpeg\"", "【考情分析】", "<table><tr><td>年份</td><td>试题</td><td>知识点</td><td>备注</td></tr><tr><td>2013</td><td>第4题</td><td>子集的概念</td><td>子集的个数</td></tr><tr><td>2014</td><td>第1题</td><td>交集的运算</td><td>简单有限集</td></tr><tr><td>2015</td><td>第1题</td><td>并集的运算</td><td>简单有限集</td></tr></table>"],
        ["【备考策略】", "1<em>.</em>体会逻辑用语在表述和论证中的作用，学会利用命题的逆否命题的真假来判断原命题的真假，能对一些逻辑推理中的错误进行判断和纠正<em>.</em>要特别注意命题的否定与否命题不是同一个概念，否命题是对原命题的条件和结论同时进行否定，命题的否定只是对原命题的结论进行否定<em>.</em>对含有量词的命题进行否定时，除了把命题的结论否定外，还要注意量词的改变，即全称命题的否定为存在性命题，存在性命题的否定为全称命题<em>.</em>", "2<em>.</em>集合的教学要有弹性，要体现不同学生不同层次的要求<em>.</em>比如我们不必在集合间的关系上过于深究，也不要在集合的概念等内容上做文字游戏<em>.</em>"],
        ["//【自主学习】\\\\", "第1课<strong>集合的概念与运算</strong>", "(本课对应学生用书第23页)", "<img alt=\"id:2147507529;FounderCES,6297120,212040\" width='661.11px' height='22.26px' src=\"E:\\docx2html\\data\\img\\e6465c0f-8dfa-11e6-8856-005056c00008.jpeg\"", "<strong>自主学习</strong><em>　</em><strong>回归教材</strong>"],
        ["<img alt=\"id:2147507536;FounderCES,1219320,380880\" width='128.01px' height='39.99px' src=\"E:\\docx2html\\data\\img\\e646831e-8dfa-11e6-a090-005056c00008.jpeg\"", "1<em>.</em>集合的概念", "(1)集合中元素的三个特征：<u>确定性</u>、<u>互异性</u>、<u>无序性</u><em>.</em>", "(2)集合的表示法：<u>列举法</u>、<u>描述法</u>、<u>Venn图法</u>等<em>.</em>", "(3)集合按所含元素个数可分为：<u>有限集</u>、<u>无限集</u>、<u>空集</u>；按元素特征可分为：<u>数集</u>、<u>点集</u><em>.</em>", "(4)常用数集符号：$ N $表示<u>自然数</u>集；$ N^{*} $或$ N^{+} $表示<u>正整数</u>集；$ Z $表示<u>整数</u>集；$ Q $表示<u>有理数</u>集；$ R $表示<u>实数</u>集；$ C $表示<u>复数</u>集<em>.</em>"],
        ["2<em>.</em>两类关系", "(1)元素与集合的关系，用$ \\in  $或$ \\notin  $表示<em>.</em>", "(2)集合与集合的关系，用“$ ⊆ $”、“$ ⫋ $”或“$ = $”表示<em>.</em>当$ A⊂B $时，称<em>A</em>是<em>B</em>的子集；当$ A⫋B $时，称<em>A</em>是<em>B</em>的真子集；当$ A=B $时，称$ A $是与$ B $相等的集合，两集合的元素完全相同<em>.</em>"],
        ["3<em>.</em>集合的运算", "(1)全集：如果集合$ S $含有我们所研究的各个集合的全部元素，那么这个集合就可以看作一个全集，通常用$ U $来表示<em>.</em>一切所研究的集合都是这个集合的<u>子集</u><em>.</em>", "(2)交集：由属于$ A $且属于$ B $的所有元素组成的集合，叫作集合$ A $与$ B $的交集，记作$ A∩B $，即$ A∩B $<em>=</em>$ \\{x|x\\in A且x\\in B\\} $<em>.</em>", "(3)并集：由属于$ A $或属于$ B $的所有元素组成的集合，叫作集合$ A $与$ B $的并集，记作$ A∪B $，即$ A∪B $<em>=</em>$ \\{x|x\\in A或x\\in B\\} $<em>.</em>", "(4)补集：集合$ A $是集合$ S $的一个子集，由$ S $中所有不属于$ A $的元素组成的集合叫作$ A $的补集(或余集)，记作$ ∁_{s}A $，即$ ∁_{s}A $<em>=</em>$ \\{x|x\\in S且x\\notin A\\} $<em>.</em>"],
        ["4<em>.</em>常见结论与等价关系", "(1)若集合$ A $中有$ n(n\\in N^{*}) $个元素，则<em>A</em>的子集有$ 2^{n} $个，真子集有$ 2^{n}-1 $个，非空真子集有$ 2^{n}-2 $个<em>.</em>", "(2)$ A∩B=A⟺A⊆B $；$ A∪B=A⟺A⊇B $<em>.</em>", "(3)$ ∁_{U}(A∩B) $<em>=</em>$ (∁_{U}A)∪(∁_{U}B) $，$ ∁_{U}(A∪B) $<em>=</em>$ (∁_{U}A)∩(∁_{U}B) $", "<img alt=\"id:2147507543;FounderCES,1167480,365760\" width='122.57px' height='38.4px' src=\"E:\\docx2html\\data\\img\\e6491b30-8dfa-11e6-84fb-005056c00008.jpeg\"", "1<em>.</em>(必修1P12例1改编)已知集合$ A=\\{1\\} $，$ B=\\{1，9\\} $，那么$ A∪B $<em>=<u>　　　　</u>.</em>", "<strong>【答案】</strong>$ \\{1，9\\} $"],

        ["3<em>.</em>(必修1P18复习题9改编)设集合$ A=\\{1，2，3\\} $，$ B=\\{1，x\\} $，若$ A∪B=A $，则实数$ x $的值为<em><u>　　　　</u>.</em>", "<strong>【答案】</strong>2或3", "<strong>【解析】</strong>若$ A∪B=A $，则$ B⊆A $，所以$ x=2 $或$ x=3 $<em>.</em>"],

        ["3<em>.</em>若全集$ U=\\{1，2，3，4\\} $，集合$ M=\\{1，2\\} $，$ N=\\{2，3\\} $，则$ ∁_{U}(M∪N) $<em>=<u>　　　　</u>.</em>", "<strong>【答案】</strong>$ \\{4\\} $", "<strong>【解析】</strong>依题意可得$ M∪N=\\{1，2，3\\} $，又因为$ U=\\{1，2，3，4\\} $，所以$ ∁_{U}(M∪N)=\\{4\\} $<em>.</em>"],
        ["4<em>.</em>(2015·苏北四市期末)已知集合$ A=\\{0，1，2，3\\} $，$ B=\\{2，3，4，5\\} $，那么$ A∪B $中元素的个数为<em><u>　　　　</u>.</em>", "<strong>【答案】</strong>6", "<strong>【解析】</strong>因为$ A∪B=\\{0，1，2，3，4，5\\} $，所以$ A∪B $中的元素共有6个<em>.</em>"],
        ["5<em>.</em>(2014·江西卷)设全集为$ R $，集合$ A=\\{x|x^{2}-9&lt;0\\} $，$ B=\\{x|-1&lt;x\\leq 5\\} $，则$ A∩(∁_{R}B) $<em>=<u>　　　　</u>.</em>", "<strong>【答案】</strong>$ (-3，-1] $", "<strong>【解析】</strong>因为$ A=(-3，3) $，$ B=(-1，5] $，$ ∁_{R}B=(-\\infty ，-1]∪(5，+\\infty ) $，所以$ A∩(∁_{R}B)=(-3，-1] $<em>.</em>"],
        ["<img alt=\"id:2147507578;FounderCES,639720,289440\" width='67.16px' height='30.39px' src=\"E:\\docx2html\\data\\img\\e64e725e-8dfa-11e6-b401-005056c00008.jpeg\"<em>　</em>集合中元素的性质"],
        ["<img alt=\"id:2147507585;FounderCES,442080,216360\" width='46.41px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e64e9970-8dfa-11e6-a69d-005056c00008.jpeg\"<em>　</em>已知集合$ A=\\{a+2，(a+1)2，a2+3a+3\\} $，若$ 1\\in A $，求实数$ a $的值<em>.</em>", "<strong>【思维引导】</strong>集合中元素的性质是高考的考点之一，主要根据互异性来确定集合，解决此类问题的关键在于找准问题的切入点，对各种情况进行排查和验证，从而得出正确的结果<em>.</em>", "<strong>【解答】</strong>若$ a+2=1 $，则$ a=-1 $，", "此时$ (a+1)2=0 $，$ a2+3a+3=1 $，舍去<em>.</em>", "若$ (a+1)2=1 $，则$ a=0 $或<em>-</em>2<em>.</em>", "当$ a=0 $时，$ a+2=2 $，$ a2+3a+3=3 $，符合题意；", "当$ a=-2 $时，$ a+2=0 $，$ a2+3a+3=1 $，舍去<em>.</em>", "若$ a2+3a+3=1 $，则$ a=-1 $或$ a=-2 $，舍去<em>.</em>", "综上，实数$ a $的值为0<em>.</em>", "<strong>【精要点评】</strong>(1)解答一个与元素有关的命题，必须先弄清楚研究的是什么样的集合，它是用什么样的描述形式来表述的，比如列举法或描述法；", "(2)其次要准确把握集合中元素的形式，常见的形式有数集、点集等；", "<em>　　</em>(3)最后要与其他相关知识多联系，如函数的定义域、值域、不等式的解集等<em>.</em>"],
        ["<img alt=\"id:2147507592;FounderCES,387000,216360\" width='40.63px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e64fd1f0-8dfa-11e6-8040-005056c00008.jpeg\"<em>　</em>已知集合<em>M</em>中的元素为自然数，且满足：如果$ x\\in M $，则$ 8-x\\in M $<em>.</em>试回答下列问题：", "(1)写出只有一个元素的集合$ M $；", "(2)写出元素个数为2的所有集合$ M $<em>.</em>", "<strong>【解答】</strong>(1)$ M $中只有一个元素，", "根据题意知必须满足$ x=8-x $，所以$ x=4 $<em>.</em>", "故含有一个元素的集合$ M=\\{4\\} $<em>.</em>", "(2)当$ M $中只含两个元素时，其元素只能是$ x $和$ 8-x $，", "从而含两个元素的集合$ M $应为$ \\{0，8\\} $，$ \\{1，7\\} $，$ \\{2，6\\} $，$ \\{3，5\\} $<em>.</em>"],
        ["<img alt=\"id:2147507599;FounderCES,639720,289440\" width='67.16px' height='30.39px' src=\"E:\\docx2html\\data\\img\\e6509540-8dfa-11e6-9a04-005056c00008.jpeg\"<em>　</em>集合与集合的关系"],
        ["<img alt=\"id:2147507606;FounderCES,442080,216360\" width='46.41px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e650bc4f-8dfa-11e6-a63a-005056c00008.jpeg\"<em>　</em>设集合$ A=\\{x|2\\leq x\\leq 6\\} $，$ B=\\{x|2a\\leq x\\leq a+3\\} $，若$ B⊆A $，求实数$ a $的取值范围<em>.</em>", "<strong>【解答】</strong>当<em>B=𝜙</em>时，$ 2a&gt;a+3 $，所以$ a&gt;3 $；", "当B≠ϕ时，由题意得$ \\left\\{\\begin{matrix}2a\\leq a+3,\\\\2a\\geq 2,\\\\a+3\\leq 6,\\end{matrix}\\right. $解得$ 1\\leq a\\leq 3 $<em>.</em>", "综上，实数$ a $的取值范围是$ [1，+\\infty ) $<em>.</em>"],
        ["<img alt=\"id:2147507613;FounderCES,387000,216360\" width='40.63px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e651588f-8dfa-11e6-9ddf-005056c00008.jpeg\"<em>　</em>设集合$ A=\\{1，4，2x\\} $，$ B=\\{1，x^{2}\\} $，若$ B⊆A $，则实数$ x= $<em><u>　　　　</u>.</em>", "<strong>【答案】</strong><em>-</em>2或0", "<strong>【解析】</strong>因为$ B⊆A $，所以$ x^{2}=4 $或$ x^{2}=2x $<em>.</em>当$ x^{2}=4 $时，$ x=\\pm 2 $，由集合的互异性舍去2；当$ x^{2}=2x $时，$ x=0 $或2，由集合的互异性舍去2<em>.</em>综上，$ x=-2 $或0<em>.</em>"],
        ["<img alt=\"id:2147507620;FounderCES,1182600,368640\" width='124.16px' height='38.7px' src=\"E:\\docx2html\\data\\img\\e651f4cf-8dfa-11e6-bc49-005056c00008.jpeg\"", "1<em>.</em>(2015·扬州中学)已知集合$ A=\\{x|x&gt;-1\\} $，$ B=\\{x|x\\leq 2\\} $，那么$ A∪B= $<em><u>　　　　</u>.</em>", "<strong>【答案】R</strong>", "<strong>【解析】</strong>由并集的定义，得$ A∪B=R $<em>.</em>"],
        ["2<em>.</em>(2014·全国卷)已知集合$ M=\\{x|-1&lt;x&lt;3\\} $，$ N=\\{x|-2&lt;x&lt;1\\} $，那么$ M∩N= $<em><u>　　　　</u>.</em>", "<strong>【答案】</strong>(<em>-</em>1，1)"],
        ["3<em>.</em>(2015·苏锡常镇二模)已知集合$ A=\\{-1，1，3\\} $，$ B=\\{2，2^{a}-1\\} $，若$ A∩B=\\{1\\} $，则实数$ a= $<em><u>　　　　</u>.</em>", "<strong>【答案】</strong>1", "<strong>【解析】</strong>因为$ A∩B=\\{1\\} $，所以$ 2^{a}-1=1 $，所以$ a=1 $<em>.</em>"],
        ["4<em>.</em>已知集合$ A=\\{0，1，2\\} $，那么集合$ B=\\{x-y|x\\in A，y\\in A\\} $中元素的个数是<em><u>　　　　</u>.</em>", "<strong>【答案】</strong>5", "<strong>【解析】</strong>由题意知$ B=\\{-2，-1，0，1，2\\} $<em>.</em>"],
        ["<img alt=\"id:2147507627;FounderCES,887040,210240\" width='93.13px' height='22.07px' src=\"E:\\docx2html\\data\\img\\e6532d51-8dfa-11e6-9a44-005056c00008.jpeg\"", "趁热打铁，事半功倍<em>.</em>请老师布置同学们完成《配套检测与评估》中的练习第12页<em>.</em>"],
        ["//【自主学习】\\\\", "第2课<strong>四种命题和充要条件</strong>", "(本课对应学生用书第45页)", "<img alt=\"id:2147507641;FounderCES,6297120,212040\" width='661.11px' height='22.26px' src=\"E:\\docx2html\\data\\img\\e653a280-8dfa-11e6-b635-005056c00008.jpeg\"", "<strong>自主学习</strong><em>　</em><strong>回归教材</strong>"],
        ["<img alt=\"id:2147507648;FounderCES,1219320,380880\" width='128.01px' height='39.99px' src=\"E:\\docx2html\\data\\img\\e653c98f-8dfa-11e6-93ad-005056c00008.jpeg\"", "1<em>.</em>记“若$ p $则$ q $”为原命题，则否命题为“<u>若非</u>$ p $<u>则非</u>$ q $”，逆命题为“<u>若</u>$ q $<u>则</u>$ p $”，逆否命题为“<u>若非</u>$ q $<u>则非</u>$ p $”<em>.</em>其中互为逆否命题的两个命题同真假，即等价，原命题与<u>逆否命题</u>等价，逆命题与<u>否命题</u>等价<em>.</em>因此，四种命题为真的个数只能是偶数<em>.</em>"],
        ["2<em>.</em>(1)若$ p⟹q $，但$ q⟹/ p $，则$ p $是$ q $的<u>充分不必要</u>条件；", "(2)若$ p⟹/ q $，但$ q⟹p $，则$ p $是$ q $的<u>必要不充分</u>条件；", "(3)若$ p⟹q $，且$ q⟹p $，即$ p⟺q $，则$ p $是$ q $的<u>充要</u>条件；", "(4)若$ p⟹/ q $，且$ q⟹/ p $，则$ p $是$ q $的<u>既不充分也不必要</u>条件<em>.</em>"],
        ["3<em>.</em>证明命题条件的充要性时，既要证明原命题成立(即条件的<u>充分性</u>)，又要证明它的逆命题成立(即条件的<u>必要性</u>)<em>.</em>"],
        ["<img alt=\"id:2147507655;FounderCES,1167480,365760\" width='122.57px' height='38.4px' src=\"E:\\docx2html\\data\\img\\e655020f-8dfa-11e6-8078-005056c00008.jpeg\"", "1<em>.</em>(选修2-1P6例2改编)将命题“斜率相等的两直线平行”改为“若$ p $则$ q $”的形式为：<em><u>　　　　　　　　　</u></em>；它的逆否命题是<em><u>　　　　　　　　　</u>.</em>", "<strong>【答案】</strong>若两条直线的斜率相等，则这两条直线平行<em>　</em>若两条直线不平行，则这两条直线的斜率不相等"],
        ["2<em>.</em>(选修2-1P21复习题1改编)判断下列命题的真假<em>.</em>", "(1)命题“在$ △ABC $中，若$ AB&gt;AC $，则$ ∠C&gt;∠B $”的否命题为<em><u>　　　　</u></em>命题<em>.</em>", "(2)命题“若$ ab=0 $，则$ b=0 $”的逆否命题为<em><u>　　　　</u></em>命题<em>.</em>", "<strong>【答案】</strong>(1)真<em>　</em>(2)假"],
        ["3<em>.</em>(选修2-1P21复习题3改编)已知$ p，q $都是$ r $的必要条件，$ s $是$ r $的充分条件，$ q $是$ s $的充分条件，那么$ r $是$ q $的<em><u>　　　　</u></em>条件，$ p $是$ q $的<em><u>　　　　</u></em>条件<em>.</em>", "<strong>【答案】</strong>充要<em>　</em>必要", "<strong>【解析】</strong>因为$ r⟹q $，且$ q⟹s⟹r $，所以$ r $是$ q $的充要条件<em>.</em>因为$ q⟹s⟹r⟹p $，所以$ p $是$ q $的必要条件<em>.</em>"],
        ["4<em>.</em>(选修1-1P11习题2改编)“$ x&lt;0 $”是“$ ln(x+1)&lt;0 $”的<em><u>　　　　</u></em>条件<em>.</em>", "<strong>【答案】</strong>必要不充分", "<strong>【解析】</strong>因为$ ln(x+1)&lt;0 $，所以$ ln(x+1)&lt;ln 1 $，即$ -1&lt;x&lt;0 $，因此“$ x&lt;0 $”是“$ ln(x+1)&lt;0 $”的必要不充分条件<em>.</em>"],
        ["5<em>.</em>(选修2-1P9习题4改编)设$ p：-1\\leq 4x-3\\leq 1 $，$ q：x2-(2a+1)x+a(a+1)\\leq 0 $<em>.</em>若$ ¬p $是$ ¬q $的必要不充分条件，则实数$ a $的取值范围为<em><u>　　　　</u>.</em>", "<strong>【答案】</strong>$ \\left[0,\\frac{1}{2}\\right] $", "<strong>【解析】</strong>由题意知$ p $是$ q $的充分不必要条件<em>.</em>", "因为$ p：x\\in \\left[\\frac{1}{2},1\\right]，q：x\\in [a，a+1] $，", "所以$ \\left[\\frac{1}{2},1\\right]⫋[a，a+1] $，", "所以$ \\left\\{\\begin{matrix}a\\leq \\frac{1}{2},\\\\a+1\\geq 1,\\end{matrix}\\right. $且两个等号不同时成立，解得$ 0\\leq a\\leq \\frac{1}{2} $，", "所以实数<em>a</em>的取值范围为$ \\left[0,\\frac{1}{2}\\right] $<em>.</em>"],
        ["//【要点导学】\\\\", "<img alt=\"id:2147507662;FounderCES,6297120,212040\" width='661.11px' height='22.26px' src=\"E:\\docx2html\\data\\img\\e657c130-8dfa-11e6-a590-005056c00008.jpeg\"", "<strong>要点导学</strong><em>　</em><strong>各个击破</strong>"],
        ["<img alt=\"id:2147507669;FounderCES,1106280,380880\" width='116.14px' height='39.99px' src=\"E:\\docx2html\\data\\img\\e6580f4f-8dfa-11e6-a8c6-005056c00008.jpeg\""],
        ["<img alt=\"id:2147507676;FounderCES,639720,277200\" width='67.16px' height='29.1px' src=\"E:\\docx2html\\data\\img\\e6583661-8dfa-11e6-b616-005056c00008.jpeg\"<em>　</em>命题的真假判定"],
        ["<img alt=\"id:2147507683;FounderCES,442080,216360\" width='46.41px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e6585d70-8dfa-11e6-b81b-005056c00008.jpeg\"<em>　</em>(2014·陕西卷)设原命题为“若$ z_{1},z_{2} $互为共轭复数，则$ |z_{1}|=|z_{2}| $”，关于它的逆命题、否命题、逆否命题真假性的判断依次如下：", "①真、假、真；<em>　　　</em>②假、假、真；", "③真、真、假；<em>　　　</em>④假、假、假<em>.</em>", "其中正确的是<em><u>　　　　</u>.</em>(填序号)", "<strong>【答案】</strong>②", "<strong>【解析】</strong>设复数$ z_{1}=a+bi，z_{2}=\\overline{z}_{1}=a-bi $，", "所以$ |z_{1}|=|z_{2}|=\\sqrt{a^{2}+b^{2}} $，故原命题为真<em>.</em>"],
        ["逆命题：若$ |z_{1}|=|z_{2}| $，则$ z_{1}，z_{2} $互为共轭复数，是假命题，如$ z_{1}=3+4i $，$ z_{2}=4+3i $，$ \\left|z_{1}\\right|=\\left|z_{2}\\right|=5 $，但此时$ z_{1}，z_{2} $不互为共轭复数<em>.</em>", "否命题：若$ z_{1}，z_{2} $不互为共轭复数，则$ |z_{1}|\\ne |z_{2}| $，是假命题，如$ z_{1}=3+4i $，$ z_{2}=4+3i $，此时$ \\left|z_{1}\\right|=\\left|z_{2}\\right|=5 $<em>.</em>", "逆否命题和原命题的真假相同，所以逆否命题为真<em>.</em>"],
        ["<img alt=\"id:2147507690;FounderCES,444960,216360\" width='46.71px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e65947cf-8dfa-11e6-9ec6-005056c00008.jpeg\"<em>　</em>给出下列四个结论：", "①函数$ y=\\sin(\\left(2x+\\frac{π}{3}\\right)) $的最小正周期为$ π $；", "②“$ (x-3)(x-4)=0 $”是“$ x-3=0 $”的充分不必要条件；", "③命题“若$ m&gt;0 $，则方程$ x^{2}+x-m=0 $有实数根”的逆否命题为“若方程$ x^{2}+x-m=0 $没有实数根，则$ m\\leq 0 $”；", "④若$ a&gt;0，b&gt;0，a+b=4， $则$ \\frac{1}{a}+\\frac{1}{b} $的最小值为1<em>.</em>", "其中正确结论的个数为<em><u>　　　　</u>.</em>", "<strong>【答案】</strong>3", "<strong>【解析】</strong>①因为$ T=\\frac{2π}{2}=π $，所以①正确；②因为$ (x-3)(x-4)=0⟹x=3 $或$ x=4 $，$ x=3⟹(x-3)(x-4)=0 $，所以“$ (x-3)(x-4)=0 $”是“$ x-3=0 $”的必要不充分条件，所以②错误；③由逆否命题的定义知③正确；④因为$ a&gt;0 $，$ b&gt;0 $，$ a+b=4 $，所以$ \\frac{1}{a}+\\frac{1}{b}=\\frac{a+b}{4}·\\left(\\frac{1}{a}+\\frac{1}{b}\\right)=\\frac{1}{2}+\\frac{b}{4a}+\\frac{a}{4b}\\geq \\frac{1}{2}+2\\sqrt{\\frac{b}{4a}·\\frac{a}{4b}}=1 $，当且仅当$ a=b=2 $时取等号，所以④正确<em>.</em>"],
        ["<img alt=\"id:2147507697;FounderCES,444960,216360\" width='46.71px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e65a5940-8dfa-11e6-a3ad-005056c00008.jpeg\"<em>　</em>下列说法正确的是<em><u>　　　　</u>.</em>(填序号)", "①命题“若$ x2=1 $，则$ x=1 $”的否命题为“若$ x2=1 $，则$ x\\ne 1 $”；", "②“$ x=-1 $”是“$ x^{2}-5x-6=0 $”的必要不充分条件；", "③命题“存在$ x\\in R $，使得$ x^{2}+x+1=0 $”的否定是“对任意的$ x\\in R $，均有$ x^{2}+x+1&lt;0 $”；", "④命题“若$ x=y $，则$ sinx=siny $”的逆否命题为真命题<em>.</em>", "<strong>【答案】</strong>④", "<strong>【解析】</strong>①否命题既要否定结论也要否定条件，故①错误；②由$ x=-1 $能得出$ x^{2}-5x-6=0 $，但当$ x^{2}-5x-6=0 $时，$ x=-1 $或$ x=6 $，所以“$ x=-1 $”是“$ x^{2}-5x-6=0 $”的充分不必要条件，故②错误；③命题的否定是“对任意的$ x\\in R $，均有$ x^{2}+x+1\\ne 0 $”，故③错误；④因为逆否命题与原命题同真假，故④正确<em>.</em>"],
        ["<img alt=\"id:2147507704;FounderCES,639720,289440\" width='67.16px' height='30.39px' src=\"E:\\docx2html\\data\\img\\e65b91c0-8dfa-11e6-80d5-005056c00008.jpeg\"<em>　</em>四种命题及其相互关系"],
        ["<img alt=\"id:2147507711;FounderCES,442080,216360\" width='46.41px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e65bb8d1-8dfa-11e6-8ea9-005056c00008.jpeg\"<em>　</em>命题“若$ a^{2}+b^{2}=0 $，则$ a=0 $且$ b=0 $”的逆否命题是<em><u>　　　　　　　　</u>.</em>", "<strong>【答案】</strong>若$ a\\ne 0 $或$ b\\ne 0 $，则$ a^{2}+b^{2}\\ne 0 $", "<strong>【解析】</strong>逆否命题是将原命题的条件否定后变为结论，结论否定后变为条件，“且”的否定是“或”<em>.</em>"],
        ["<img alt=\"id:2147507718;FounderCES,387000,216360\" width='40.63px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e65c2e00-8dfa-11e6-8041-005056c00008.jpeg\"<em>　</em>写出“有一组对边平行且相等的四边形是菱形”的逆命题、否命题和逆否命题<em>.</em>", "<strong>【解答】</strong>将原命题改写成“若一个四边形有一组对边平行且相等，则这个四边形是菱形”<em>.</em>", "逆命题：若一个四边形是菱形，则这个四边形有一组对边平行且相等<em>.</em>", "否命题：若一个四边形有一组对边不平行或不相等，则这个四边形不是菱形<em>.</em>", "逆否命题：若一个四边形不是菱形，则这个四边形有一组对边不平行或不相等<em>.</em>"],
        ["<img alt=\"id:2147507725;FounderCES,639720,289440\" width='67.16px' height='30.39px' src=\"E:\\docx2html\\data\\img\\e65ca330-8dfa-11e6-9d9e-005056c00008.jpeg\"<em>　</em>充要条件的判定与证明"],
        ["<img alt=\"id:2147507732;FounderCES,442080,216360\" width='46.41px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e65cca40-8dfa-11e6-8fa0-005056c00008.jpeg\"<em>　</em>(2015·山西山大附中)“$ a=2 $”是“函数$ f(x)=x^{2}+ax+1 $在区间$ [-1，+\\infty ) $上为增函数”的<em><u>　　　　</u></em>条件<em>.</em>", "<strong>【答案】</strong>充分不必要", "<strong>【解析】</strong>当$ a=2 $时，函数$ f(x)=x^{2}+2x+1 $在区间$ [-1，+\\infty ) $上为增函数，充分性成立；当函数$ f(x)=x^{2}+ax+1 $在区间$ [-1，+\\infty ) $上为增函数时，因为函数$ f(x) $的增区间为", "$ \\left[\\left(-\\frac{a}{2},+\\infty \\right)\\right. $，所以$ -\\frac{a}{2}\\leq -1 $，所以$ a\\geq 2 $，必要性不成立<em>.</em>故“$ a=2 $”是“函数$ f(x)=x^{2}+ax+1 $在区间$ [-1，+\\infty ) $上为增函数”的充分不必要条件<em>.</em>"],
        ["<img alt=\"id:2147507739;FounderCES,639720,277200\" width='67.16px' height='29.1px' src=\"E:\\docx2html\\data\\img\\e65d8d8f-8dfa-11e6-9686-005056c00008.jpeg\"<em>　</em>结合充要条件确定参数"],
        ["<img alt=\"id:2147507746;FounderCES,442080,216360\" width='46.41px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e65ddbb0-8dfa-11e6-9e9e-005056c00008.jpeg\"<em>　</em><a id=\"OLE_LINK1\"></a><a id=\"OLE_LINK2\"></a>已知$ p：\\left\\{x|\\left\\{\\begin{array}{c}x+2\\geq 0,\\\\x-10\\leq 0\\end{array}\\}\\right.\\right. $，$  q：\\{x|1-m\\leq x\\leq 1+m，m&gt;0\\} $<em>.</em>若$ m=1 $，则$ p $是$ q $的<em><u>　　　　</u></em>条件<em>.</em>", "<strong>【答案】</strong>必要不充分", "<strong>【解析】</strong>因为$ p：\\left\\{x\\left|\\left\\{\\begin{array}{c}x+2\\geq 0,\\\\x-10\\leq 0\\end{array}\\right.\\right.\\right\\}=\\left\\{x\\left|-2\\leq x\\leq 10\\right.\\right\\} $,", "$$ q：\\{x|1-m\\leq x\\leq 1+m，m&gt;0\\}=\\{x|0\\leq x\\leq 2\\}， $$", "显然$ \\{x|0\\leq x\\leq 2\\}⫋\\{x|-2\\leq x\\leq 10\\} $，", "所以$ p $是$ q $的必要不充分条件<em>.</em>"],
        ["<img alt=\"id:2147507753;FounderCES,1182600,368640\" width='124.16px' height='38.7px' src=\"E:\\docx2html\\data\\img\\e65e50e1-8dfa-11e6-b1c9-005056c00008.jpeg\"", "1<em>.</em>(2015·安徽卷)设$ p：x&lt;3，q：-1&lt;x&lt;3 $，则$ p $是$ q $的<em><u>　　　　</u></em>条件<em>.</em>", "<strong>【答案】</strong>必要不充分", "<strong>【解析】</strong>因为$ p：x&lt;3，q：-1&lt;x&lt;3 $，所以$ q⟹p $，但$ p⟹/ q $，所以<em>p</em>是<em>q</em>的必要不充分条件<em>.</em>"],
        ["2<em>.</em>已知条件$ p：2x\\geq \\left(\\frac{1}{2}\\right)^{x} $，条件$ q：x^{2}\\geq -x $，那么$ p $是$ q $的<em><u>　　　　</u></em>条件<em>.</em>", "<strong>【答案】</strong>充分不必要", "<strong>【解析】</strong>由题意知，$ p：x\\geq 0，q：x\\leq -1 $或$ x\\geq 0 $，所以$ p $是$ q $的充分不必要条件<em>.</em>"],
        ["3<em>.</em>(2015·湖北卷改编)已知$ l_{1} $，$ l_{2} $表示空间中的两条直线，若$ p：l_{1}，l_{2} $是异面直线，$ q：l_{1}，l_{2} $不相交，则$ p $是$ q $的<em><u>　　　　</u></em>条件<em>.</em>", "<strong>【答案】</strong>充分不必要", "<strong>【解析】</strong>由$ l_{1}，l_{2} $是异面直线，可得$ l_{1}，l_{2} $不相交，所以$ p⟹q $；由$ l_{1}，l_{2} $不相交，可得$ l_{1}，l_{2} $是异面直线或$ l_{1}∥l_{2} $，所以$ q⟹/ p $<em>.</em>所以$ p $是$ q $的充分不必要条件<em>.</em>"],
        ["4<em>.</em>已知命题“若$ a&lt;0 $，则一元二次方程$ x^{2}+x+a=0 $有实根”，那么原命题与其逆命题、否命题、逆否命题中真命题的个数是<em><u>　　　　</u>.</em>", "<strong>【答案】</strong>2", "<strong>【解析】</strong>原命题为“若$ a&lt;0 $，则方程$ x^{2}+x+a=0 $有实根”，因为方程的判别式$ Δ=1-4a $，当$ a&lt;0 $时，$ Δ&gt;0 $，所以方程$ x^{2}+x+a=0 $有实根，故命题为真；根据原命题与逆否命题真假一致，可知逆否命题为真；逆命题为“若方程$ x^{2}+x+a=0 $有实根，则$ a&lt;0 $”，因为方程有实根，所以判别式$ Δ=1-4a\\geq 0 $，所以$ a\\leq \\frac{1}{4} $，显然$ a&lt;0 $不一定成立，故逆命题为假；根据否命题与逆命题的真假一致，可知否命题为假<em>.</em>故真命题有2个<em>.</em>"],
        ["<img alt=\"id:2147507760;FounderCES,887040,210240\" width='93.13px' height='22.07px' src=\"E:\\docx2html\\data\\img\\e66025a1-8dfa-11e6-8a7b-005056c00008.jpeg\"", "趁热打铁，事半功倍<em>.</em>请老师布置同学们完成《配套检测与评估》中的练习第34页<em>.</em>"],
        ["//【自主学习】\\\\", "第3课<strong>简单的逻辑联结词、全称量词与存在量词</strong>", "(本课对应学生用书第56页)", "<img alt=\"id:2147507774;FounderCES,6297120,212040\" width='661.11px' height='22.26px' src=\"E:\\docx2html\\data\\img\\e660c1e1-8dfa-11e6-a334-005056c00008.jpeg\"", "<strong>自主学习</strong><em>　</em><strong>回归教材</strong>"],
        ["<img alt=\"id:2147507781;FounderCES,1219320,380880\" width='128.01px' height='39.99px' src=\"E:\\docx2html\\data\\img\\e6611000-8dfa-11e6-a930-005056c00008.jpeg\"", "1<em>.</em>全称量词", "我们把表示<u>全体</u>的量词称为全称量词<em>.</em>", "对应日常语言中的“一切”、“任意的”、“所有的”、“凡是”、“任给”、“对每一个”等词，用符号“$ ∀ $”表示<em>.</em>", "含有<u>全称量词</u>的命题，叫作全称命题<em>.</em>“对任意实数$ x\\in M $，都有$ p(x) $成立”简记成“$ ∀x\\in M，p(x) $”<em>.</em>"],
        ["2<em>.</em>存在量词", "我们把表示<u>部分</u>的量词称为存在量词<em>.</em>", "对应日常语言中的“存在一个”、“至少有一个”、“有个”、“某个”、“有些”、“有的”等词，用符号“$ ∃ $”表示<em>.</em>", "含有<u>存在量词</u>的命题，叫作存在性命题<em>.</em>“存在实数$ x_{0}\\in M $，使$ p(x_{0}) $成立”简记成“<u>∃</u>$ x_{0}\\in M，p(x_{0}) $”<em>.</em>"],
        ["3<em>.</em>简单逻辑联结词有<u>或</u>(符号为∨)，<u>且</u>(符号为∧)，<u>非</u>(符号为¬)<em>.</em>", "4<em>.</em>命题的否定：“$ ∀x\\in M，p(x) $”与“$ ∃x_{0}\\in M，¬p(x_{0}) $”互为否定<em>.</em>"],
        ["5<em>.</em>复合命题的真假：对$ p $且$ q $而言，当$ p $，$ q $均为真时，其为<u>真</u>；当$ p，q $中至少有一个为假时，其为<u>假</u><em>.</em>对$ p $或$ q $而言，当$ p，q $均为假时，其为<u>假</u>；当$ p，q $中有一个为真时，其为<u>真</u>；当$ p $为真时，$ ¬p $为<u>假</u>；当$ p $为假时，$  ¬p $为<u>真</u><em>.</em>"],
        ["6<em>.</em>常见词语的否定如下表所示：", "<table><tr><td>词语</td><td>是</td><td>一定是</td><td>都是</td><td>大于</td><td>小于</td></tr><tr><td>词语的否定</td><td><u>不是</u></td><td><u>不一定是</u></td><td><u>不都是</u></td><td><u>小于或等于</u></td><td><u>大于或等于</u></td></tr><tr><td>词语</td><td>且</td><td>必有一个</td><td>至少有<em>n</em>个</td><td>至多有一个</td><td>所有<em>x</em>成立</td></tr><tr><td>词语的否定</td><td><u>或</u></td><td><u>一个也没有</u></td><td><u>至多有</u><em><u>n-</u></em><u>1个</u></td><td><u>至少有两个</u></td><td><u>存在一个</u><em><u>x</u></em><u>不成立</u></td></tr></table>"],
        ["<img alt=\"id:2147507804;FounderCES,1167480,365760\" width='122.57px' height='38.4px' src=\"E:\\docx2html\\data\\img\\e663a811-8dfa-11e6-9ab6-005056c00008.jpeg\"", "1<em>.</em>(选修1-1P15例1(4)改编)若命题$ p：∃x\\in R，x2+x+1=0， $则$ ¬p $为<em><u>　　　　　　　　</u>.</em>", "<strong>【答案】</strong>$ ∀x\\in R，x2+x+1\\ne 0 $"],
        ["2<em>.</em>(选修1-1P17习题2(1)改编)“$ ∀x\\in R，2x^{2}-3x+4&gt;0 $”的否定为<em><u>　　　　　　　　</u>.</em>", "<strong>【答案】</strong>$ ∃x\\in R，2x^{2}-3x+4\\leq 0 $"],
        ["3<em>.</em>(选修1-1P17习题2(4)改编)命题“对于函数$ f(x)=x^{2}+\\frac{a}{x}(a\\in R) $，对任意的$ a\\in R $，都有$ f(x) $是偶函数”是<em><u>　　　　</u></em>命题<em>.</em>(填“真”或“假”)", "<strong>【答案】</strong>假"],
        ["4<em>.</em>(选修1-1P17习题2(4)改编)命题“对于函数$ f(x)=x^{2}+\\frac{a}{x}(a\\in R) $，存在$ a\\in R $，使得$ f(x) $是偶函数”是<em><u>　　　　</u></em>命题<em>.</em>(填“真”或“假”)", "<strong>【答案】</strong>真", "<strong>【解析】</strong>当$ a=0 $时，函数$ f(x) $是偶函数<em>.</em>"],
        ["5<em>.</em>(选修1-1P20习题3改编)已知命题$ p：“∀x\\in R，sinx+cosx&gt;m $”是真命题，那么实数$ m $的取值范围是<em><u>　　　　</u>.</em>", "<strong>【答案】</strong>$ (-\\infty ，-\\sqrt{2}) $", "<strong>【解析】</strong>$ ∀x\\in R，sin x+cos x=\\sqrt{2}sin\\left(x+\\frac{π}{4}\\right)\\in [-\\sqrt{2},\\sqrt{2}]， $<em>所以</em>$ m&lt;-\\sqrt{2} $"],
        ["//【要点导学】\\\\", "<img alt=\"id:2147507811;FounderCES,6297120,212040\" width='661.11px' height='22.26px' src=\"E:\\docx2html\\data\\img\\e6657ccf-8dfa-11e6-8e63-005056c00008.jpeg\"", "<strong>要点导学</strong><em>　</em><strong>各个击破</strong>"],
        ["<img alt=\"id:2147507818;FounderCES,1106280,380880\" width='116.14px' height='39.99px' src=\"E:\\docx2html\\data\\img\\e665caf0-8dfa-11e6-807b-005056c00008.jpeg\""],
        ["<img alt=\"id:2147507825;FounderCES,639720,277200\" width='67.16px' height='29.1px' src=\"E:\\docx2html\\data\\img\\e665f200-8dfa-11e6-96fd-005056c00008.jpeg\"<em>　</em>含量词的命题的否定"],
        ["<img alt=\"id:2147507832;FounderCES,442080,216360\" width='46.41px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e666190f-8dfa-11e6-b815-005056c00008.jpeg\"<em>　</em>(2015·扬州期末)已知命题$ p：∃x\\in R $，$ x^{2}+2x-3&lt;0 $，那么命题$ p $的否定为<em><u>　　　　　　　</u>.</em>", "<strong>【答案】</strong>$ ∀x\\in R，x^{2}+2x-3\\geq 0 $", "<strong>【解析】</strong>由存在性命题的否定得：$ ∀x\\in R，x^{2}+2x-3\\geq 0 $<em>.</em>"],
        ["<img alt=\"id:2147507839;FounderCES,387000,216360\" width='40.63px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e6668e40-8dfa-11e6-96dd-005056c00008.jpeg\"<em>　</em>(1)已知命题$ p：∃x_{0}\\in (0，+\\infty ) $，$ log_{2}x_{0}=1 $，那么$ ¬p $是<em><u>　　　　　　　　　　</u>.</em>", "(2)若命题$ p：∀x\\in R $，$ sinx\\leq 1 $，则$ ¬p $是<em><u>　　　　　　</u>.</em>", "<strong>【答案】</strong>(1)$ ∀x\\in (0，+\\infty ) $，$ log_{2}x\\ne 1 $", "(2)$ ∃x\\in R，sinx&gt;1 $"],
        ["<img alt=\"id:2147507846;FounderCES,639720,289440\" width='67.16px' height='30.39px' src=\"E:\\docx2html\\data\\img\\e6670370-8dfa-11e6-8e51-005056c00008.jpeg\"<em>　</em>含逻辑联结词命题的真假判定"],
        ["<img alt=\"id:2147507853;FounderCES,442080,216360\" width='46.41px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e667518f-8dfa-11e6-bb66-005056c00008.jpeg\"<em>　</em>给出下列四个命题：", "①$ ∃x\\in \\left(0，+\\infty \\right)，\\left(\\frac{1}{2}\\right)^{x}&gt;\\left(\\frac{1}{3}\\right)^{x} $；", "②$ ∃x\\in (0，+\\infty )，log_{2}x&lt;log_{3}x $；", "③$ ∀x\\in (0，+\\infty )，\\left(\\frac{1}{2}\\right)^{x}&gt;log_{\\frac{1}{2}}x $；", "④$ ∀x\\in \\left(0,\\frac{1}{3}\\right),\\left(\\frac{1}{2}\\right)^{x}&lt;log_{\\frac{1}{3}}x $<em>.</em>", "其中正确的命题是<em><u>　　　　</u>.</em>(填序号)", "<strong>【答案】</strong>①②④", "<strong>【解析】</strong>①“$ ∃x\\in \\left(0，+\\infty \\right)，\\left(\\frac{1}{2}\\right)^{x}&gt;\\left(\\frac{1}{3}\\right)^{x} $”是真命题，如$ x=2，\\frac{1}{4}&gt;\\frac{1}{9} $成立；", "②“$ ∃x\\in (0，+\\infty )，log_{2}x&lt;log_{3}x $”是真命题，如$ x=\\frac{1}{2} $，$ log_{2}\\frac{1}{2}=-1 $，$ log_{3}\\frac{1}{2}&gt;log_{2}\\frac{1}{2}=-1 $，即“$ ∃x\\in (0，+\\infty )，log_{2}x&lt;log_{3}x $”；", "③“$ ∀x\\in (0，+\\infty )，\\left(\\frac{1}{2}\\right)^{x}&gt;log_{\\frac{1}{2}}x $”是假命题，如$ x=\\frac{1}{2} $，$ log_{\\frac{1}{2}}\\frac{1}{2}=1&gt;\\left(\\frac{1}{2}\\right)^{\\frac{1}{2}} $；", "④“$ ∀x\\in \\left(0,\\frac{1}{3}\\right),\\left(\\frac{1}{2}\\right)^{x}&lt;log_{\\frac{1}{3}}x $”是真命题，因为$ x\\in \\left(0,\\frac{1}{3}\\right) $时，$ \\left(\\frac{1}{2}\\right)^{\\frac{1}{3}}&lt;\\left(\\frac{1}{2}\\right)^{x}&lt;1 $，所以$ log_{\\frac{1}{3}}x&gt;1&gt;\\left(\\frac{1}{2}\\right)^{x} $<em>.</em>", "综上知，正确命题的序号是①②④<em>.</em>"],
        ["<img alt=\"id:2147507860;FounderCES,387000,216360\" width='40.63px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e6683bf0-8dfa-11e6-b048-005056c00008.jpeg\"<em>　</em>(2014·湖南卷)已知命题$ p： $若$ x&gt;y $，则$ -x&lt;-y $；命题$ q： $若$ x&lt;y $，则$ x^{2}&gt;y^{2} $<em>.</em>在命题：①$ p∧q $；②$ p∨q $；③$ p∧(¬q) $；④$ (¬p)∨q $中，真命题有<em><u>　　　　</u>.</em>(填序号)", "<strong>【答案】</strong>②③", "<strong>【解析】</strong>当$ x&gt;y $时，两边乘以<em>-</em>1，得$ -x&lt;-y $，所以命题$ p $为真命题<em>.</em>当$ x=1，y=2 $时，因为$ 1=x^{2}&lt;y^{2}=4 $，所以命题$ q $为假命题，则$ ¬q $为真命题<em>.</em>所以根据真值表可得②③为真命题<em>.</em>"],
        ["<img alt=\"id:2147507867;FounderCES,639720,289440\" width='67.16px' height='30.39px' src=\"E:\\docx2html\\data\\img\\e668ff40-8dfa-11e6-a044-005056c00008.jpeg\"<em>　</em>结合命题的真假求参数的值或范围"],
        ["<img alt=\"id:2147507874;FounderCES,442080,216360\" width='46.41px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e669264f-8dfa-11e6-9100-005056c00008.jpeg\"<em>　</em>(2015·山东卷)若“$ ∀x\\in \\left[0,\\frac{π}{4}\\right]，tan x\\leq m $”是真命题，则实数$ m $的最小值为<em><u>　　　　</u>.</em>", "<strong>【答案】</strong>1", "<strong>【解析】</strong>“$ ∀x\\in \\left[0,\\frac{π}{4}\\right]，tan x\\leq m $”是真命题，则$ m\\geq tan\\frac{π}{4} =1 $，所以实数$ m $的最小值为1<em>.</em>"],
        ["<img alt=\"id:2147507881;FounderCES,387000,216360\" width='40.63px' height='22.71px' src=\"E:\\docx2html\\data\\img\\e669c291-8dfa-11e6-b5b4-005056c00008.jpeg\"<em>　</em>已知命题$ p：∀x\\in [2，4]，log_{2}x-a\\geq 0 $，命题$ q：∃x\\in R，x^{2}+2ax+2-a=0 $<em>.</em>若“$ p $且$ q $”是真命题，则实数$ a $的取值范围是<em><u>　　　　　　</u>.</em>", "<strong>【答案】</strong>$ \\{a|a\\leq -2或a=1\\} $", "<strong>【解析】</strong>若$ p $真：$ a\\leq 1 $，若$ q $真：$ Δ=4a^{2}-4(2-a)\\geq 0 $，即$ a\\leq -2 $或$ a\\geq 1 $<em>.</em>因为$ p $且$ q $是真命题，所以$ a\\leq -2 $或$ a=1 $<em>.</em>"],
        ["<img alt=\"id:2147507888;FounderCES,1182600,368640\" width='124.16px' height='38.7px' src=\"E:\\docx2html\\data\\img\\e66a5ecf-8dfa-11e6-b1a7-005056c00008.jpeg\"", "1<em>.</em>(2015·湖北卷)命题“$ ∃x_{0}\\in (0，+\\infty )，ln x_{0}=x_{0}-1 $”的否定是<em><u>　　　　　　　　</u>.</em>", "<strong>【答案】</strong>$ ∀x\\in (0，+\\infty )，ln x\\ne x-1 $", "<strong>【解析】</strong>存在性命题的否定是全称命题，且注意否定结论，故原命题的否定是“$ ∀x\\in (0，+\\infty )，ln x\\ne x-1 $”<em>.</em>"],
        ["2<em>.</em>命题“存在一个无理数，它的平方是有理数”的否定是<em><u>　　　　　　　　　　　</u>.</em>", "<strong>【答案】</strong>所有的无理数的平方都不是有理数"],
        ["3<em>.</em>已知命题$ p：\\sqrt{2} $是有理数，命题$ q： $空集是集合$ A $的子集<em>.</em>下列判断正确的是<em><u>　　　　</u>.</em>(填序号)", "①$ p∨q $为假命题；\t②$ p∧q $为真命题；", "③$ (¬p)∨(¬q) $为假命题；\t④$ (¬p)∧(¬q) $为假命题<em>.</em>", "<strong>【答案】</strong>④", "<strong>【解析】</strong>由题意知命题$ p $是假命题，命题$ q $是真命题，故$ p∨q $是真命题，$ p∧q $是假命题，$ (¬p)∨(¬q) $是真命题，$ (¬p)∧(¬q) $是假命题，所以④正确<em>.</em>"],
        ["4<em>.</em>给出下列四个命题：", "①$ ∀x\\in R，\\sqrt{x}+1\\geq x $；\t②$ ∃x\\in R，\\sqrt{x}+1\\geq x $；", "③“正方形的四条边都相等”的否定是“存在正方形的四条边都不相等”；", "④“存在实数$ m $，使方程$ x^{2}+x-m=0 $有实数根”的否定<em>.</em>", "其中真命题是<em><u>　　　　</u>.</em>(填序号)", "<strong>【答案】</strong>②", "<strong>【解析】</strong>①中，当$ x=4 $时，不满足；②正确；③否定是：存在正方形的四边不都相等；④“存在实数$ m $，使方程$ x^{2}+x-m=0 $有实根”为真命题，故其否定为假命题<em>.</em>"],
        ["<img alt=\"id:2147507895;FounderCES,887040,210240\" width='93.13px' height='22.07px' src=\"E:\\docx2html\\data\\img\\e66c0c80-8dfa-11e6-9d20-005056c00008.jpeg\"", "趁热打铁，事半功倍<em>.</em>请老师布置同学们完成《配套检测与评估》中的练习第56页<em>.</em>"],
